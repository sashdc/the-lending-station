<div class="m-auto w-50 align-content-center">
  <div class="row">
    <div class="col-md-6">
      <h2>Login</h2>
  
      <form class="form login-form">
        <div class="form-group">
          <label for="user-login">Username:</label>
          <input class="form-input" type="text" id="user-login" />
        </div>
        <div class="form-group">
          <label for="password-login">Password:</label>
          <input class="form-input" type="password" id="password-login" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">login</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Signup</h2>
  
      <form class="form signup-form">
        <div class="form-group">
          <label for="name-signup">First name:</label>
          <input class="form-input" type="text" id="firstname-signup" />
        </div>
        <div class="form-group">
          <label for="name-signup">Last name:</label>
          <input class="form-input" type="text" id="lastname-signup" />
        </div>
        <div class="form-group">
          <label for="name-signup">Email:</label>
          <input class="form-input" type="text" id="email-signup" />
        </div>
        <div class="form-group">
          <label for="name-signup">Username:</label>
          <input class="form-input" type="text" id="username-signup" />
        </div>
          <div class="form-group">
          <label for="password-signup">Password:</label>
          <input class="form-input" type="password" id="password-signup" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">signup</button>
        </div>
      </form>
    </div>
  </div>
  
  
</div>
